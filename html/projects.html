<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
</head>
<body>
  <a href="../">Home</a>&nbsp;&nbsp;
  <a href="../about">About</a>&nbsp;&nbsp;
  <a href="../projects">Projects</a><br>

  <div style="display: inline-block; width: 45%; vertical-align: top;">
    <h1>Projects</h1>
    <ol type="1" id="projectList"></ol>
  </div>
  <div style="display: inline-block; width: 45%; vertical-align: top;">
    <h2>Add New Project</h2>
    <form action="/projects" method="POST" onsubmit="addProject(event)">
      <label for="projectName">Project Name</label><br>
      <input type="text" id="projectName" name="projectName"><br>
      <label for="projectDescription">Project Description</label><br>
      <textarea id="projectDescription" name="projectDescription"></textarea><br>
      <button type="submit">Add</button>
    </form>
  </div>

  <script>
    const addProject = (event) => {
      event.preventDefault();

      const projectName = document.getElementById("projectName").value;
      const projectDescription = document.getElementById("projectDescription").value;
      document.getElementById("projectName").value = "";
      document.getElementById("projectDescription").value = "";


      const h2 = document.createElement("h2");
      h2.innerHTML = projectName;
      const descriptionNode = document.createTextNode(projectDescription);
      
      const li = document.createElement("li");
      li.appendChild(h2);
      li.appendChild(descriptionNode);

      document.getElementById("projectList").appendChild(li);
    }
  </script>
</body>
</html>
